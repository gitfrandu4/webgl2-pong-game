    <body>
        <canvas style="min-height: 50%" width="350" height="350" id="my_Canvas"></canvas>
        <div class="container">
            <div class="controls">
                <button id="start">Empezar</button>
            </div>
            <hr>
            <div class="score">
                <p>Puntuaci칩n: 0</p>

        <script id="vertex-shader" type="x-shader/x-vertex">
            #version 300 es
            precision mediump float;
            in vec2 aCoordinates;
            out vec2 vCoordinates;
            void main(void) {
              gl_Position = vec4(aCoordinates, 0, 1);
              vCoordinates = aCoordinates;
            }
        </script>
        <script id="fragment-shader" type="x-shader/x-fragment">
            #version 300 es
            precision mediump float;
            uniform vec4 uColor;
            in vec2 vCoordinates;
            out vec4 fragColor;
            void main(void) {
              fragColor = uColor;
            }
        </script>
        <script src="script.js"></script>
    </body>
